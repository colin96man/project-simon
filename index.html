<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viking Simon</title>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Aclonica&display=swap" rel="stylesheet">
    <script defer src="js/main.js"></script>
</head>
<body>
    <h1>Viking Simon</h1>
    <h2>Watch carefully and follow Odin's commands or you will not be allowed into VALHALLA!</h2>
    <h3 id="win">GLORIOUS WIN!!! Press reset and then start to play again</h3>
    <h3 id="lose">Game Over... Odin shames you, press reset and then start to try again </h3>
    <section id="board">
        <div id="arrow-down"></div>
        <div id="arrow-left"></div>
        <div id="arrow-right"></div>
        <div id="arrow-up"></div>
    </section>
    <button id="start-btn">Start</button>
    <button id="reset-btn">Reset</button>
</body>
</html>
